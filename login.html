<!DOCTYPE html>
<html lang="en">
<head>
  <meta author="Daniel Yenegeta & Mati Yiheyis">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in here</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="login.css" />
</head>
<body style="background-color:#CFE7FF" id="contained">
  <div class="container">
    <h1 style="padding-bottom: 10px">Log in</h1>
    <div class="login">
      <form name="loginform">
        <div class="form-group">
          <div class="inputbox">
            <input type="text" id="username" placeholder="Enter username" autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="inputbox">
            <input type="password" id="password" placeholder="Enter password">
          </div>
        </div>
        <div class="form-group">
          <div class="inputbox">
            <input type="submit" value="Submit" id="submitbutton" onmouseover="hover()" onmouseout="out()">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script>

    isInt = (str) => {
      var pattern = new RegExp("^[0-9]*$");
      return pattern.test(str);
    }

    document.getElementById("submitbutton").addEventListener("click", function() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "") {
        alert("Please enter a username");
      } else if (password === "") {
        alert("Please enter a password")
      } else if (isInt(username)) {
        alert("Please enter a valid username (can't be an integer)");
      }
      else {
        alert("logged in as " + username + "!");
      }
    })

    function hover() {
      document.getElementById("submitbutton").style.backgroundColor = "#6BC9FF";
    }

    function out() {
      document.getElementById("submitbutton").style.backgroundColor = "";
    }

  </script>

</body>
</html>
